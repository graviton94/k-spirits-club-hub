name: NEWS_CROLLING

on:
  schedule:
    # Run at minute 0 past every hour (Every hour)
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  collect-news:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger News Collection API
        run: |
          echo "Triggering news collection..."
          curl -X GET "${{ secrets.DEPLOY_URL }}/api/admin/news/collect" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --fail
